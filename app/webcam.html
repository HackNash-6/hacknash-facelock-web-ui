<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interaction Cam</title>
<link rel="stylesheet" href="webcam.css">
  <script src="bower_components/platform/platform.js"></script>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
</head>
<body>
  <header>
    <h1>Celebrity Match</h1>
    <p>Take your photo to find your celebrity doppelganger</p>
    <p>Then click the appropriate buttons to re-take the photo or get your match. You can also use the left arrow to re-shoot or right arrow to submit.</p>
    <p>Press SPACE to start your webcam!<br><br><br></p>
  </header>
  <div id="videocontainer">
  <video id="video"></video>
  </div>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button id="resetbutton">&lt; Uh, let's try that again&hellip;</button>
    <button id="uploadbutton">Find My Match! &gt;</button>
  </div>
  <div id="cover"></div>
  <div id="uploading">Uploading&hellip;</div>
  <div id="uploaded">
    <form id="imgurform">
      Uploaded: <input type="text" id="url">
      <a href="#">link</a>
    </form>
    <button id="startbutton">&lt; Take another</button>
  </div>
  <footer>
  </footer>
  <audio src="snap.wav"></audio>
  <!-- http://www.freesound.org/people/thecheeseman/sounds/51360/ -->
  <audio src="rip.wav"></audio>
  <!-- http://www.freesound.org/people/aboe/sounds/68900/ -->
  <audio src="takeoff.wav"></audio>
  <!-- http://www.freesound.org/people/duckduckpony/sounds/130508/ -->

  <script src="interactioncam.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
