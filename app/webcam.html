<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interaction Cam</title>
  <link rel="stylesheet" href="styles/webcam.css">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog-transition.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <title>CelebriME</title>
  <link rel="import" href="elements/elements.html">
  <script src="bower_components/platform/platform.js"></script>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
</head>
<body>
<paper-button onclick="goBack()" id="backButton">Back</paper-button>
<div horizontal vertical center layout>

  <script>
    function goBack() {
      window.history.back()
    }
  </script>
  <header id="header">
    <h1>Find Your Match!</h1><br>

    <p>Take your photo to find your celebrity doppelganger</p>
    <p>Then click the appropriate buttons to re-take the photo or get your match. You can also use the left arrow to re-shoot or right arrow to submit.</p><br><br><br>
   <paper-button class="button" id="capture">Start Camera
        </paper-button><br>
  </header>

  <div id="videocontainer">
  <video id="video"></video>
        <paper-button class="button" id="snap">Take Photo
        </paper-button>
  </div>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button id="resetbutton">&lt; Uh, let's try that again&hellip;</button>
    <button id="uploadbutton">Find My Match! &gt;</button>
  </div>
  <div id="cover"></div>
  <div id="uploaded">
    <form id="imgurform">
      Uploaded: <input type="text" id="url">
      <a href="#">link</a>
    </form>
    <button id="startbutton">&lt; Take another</button>

  </div>
  <paper-dialog heading="Results" transition="paper-dialog-transition-center" id="dialog">


  </paper-dialog>
  <footer>
  </footer>
  <audio src="snap.wav"></audio>
  <!-- http://www.freesound.org/people/thecheeseman/sounds/51360/ -->
  <audio src="rip.wav"></audio>
  <!-- http://www.freesound.org/people/aboe/sounds/68900/ -->
  <audio src="takeoff.wav"></audio>
  <!-- http://www.freesound.org/people/duckduckpony/sounds/130508/ -->
  <div id="test"></div>

  <script src="scripts/interactioncam.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</div>
</body>
</html>
